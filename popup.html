<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidelity Transaction Scraper</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="flex flex-col bg-gray-50">
    <!-- Settings -->
    <div class="m-3 mb-2">
      <div class="px-4 py-3 bg-white shadow-lg rounded-lg">
        <div class="flex gap-4 items-center justify-between text-sm">
          <div class="flex gap-3 items-center">
            <span class="text-gray-500 text-xs">Options:</span>
            <label class="flex items-center gap-1.5 cursor-pointer">
              <div class="relative">
                <input type="checkbox" id="skipCoreFunds" checked class="sr-only peer" />
                <div class="w-9 h-5 bg-gray-300 rounded-full peer peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-500 transition-colors"></div>
                <div class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-4"></div>
              </div>
              <span class="text-gray-600 text-xs">Skip Core Funds</span>
            </label>
            <label class="flex items-center gap-1.5 cursor-pointer">
              <div class="relative">
                <input type="checkbox" id="hideCleared" checked class="sr-only peer" />
                <div class="w-9 h-5 bg-gray-300 rounded-full peer peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-500 transition-colors"></div>
                <div class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-4"></div>
              </div>
              <span class="text-gray-600 text-xs">Hide Cleared</span>
            </label>
          </div>
          <button id="scrapeBtn" class="px-4 py-2 text-sm text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50">
            Scrape Transactions
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed inset-0 z-50 pointer-events-none flex flex-col items-center justify-end p-4 gap-2"></div>

    <!-- Results Container -->
    <div class="flex-1 overflow-y-auto px-3 pb-4 min-h-0">
      <div id="results">
        <div id="instructions" class="text-sm text-gray-600">
          <div class="mb-2">To get started:</div>
          <ol class="list-decimal list-inside ml-2">
            <li>Navigate to the Activity & Orders page for the intended Fidelity account</li>
            <li>Click "Scrape Transactions"</li>
          </ol>
        </div>
      </div>
    </div>

    <!-- YNAB Status Bar -->
    <div class="px-4 py-2 bg-white border-t border-gray-200">
      <div id="ynabStatus" class="flex items-center justify-between gap-2">
        <span id="ynabStatusText" class="text-xs text-gray-500">Not Connected</span>
        <button id="configureYnabBtn" class="px-2 py-1 text-xs text-gray-600 hover:text-gray-800">
          Configure
        </button>
      </div>
    </div>

    <!-- YNAB Configuration Modal -->
    <div id="ynabModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none">
      <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg max-h-4/5 overflow-y-auto">
        <div class="border-b border-gray-200 px-4 py-3">
          <h2 class="text-lg font-semibold text-gray-900">YNAB Configuration</h2>
        </div>
        <div class="p-4 space-y-4">
          <div>
            <label for="ynabToken" class="block text-sm font-medium text-gray-700 mb-1">Personal Access Token:</label>
            <input type="password" id="ynabToken" placeholder="Enter your YNAB PAT" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <a href="https://app.ynab.com/settings/developer" target="_blank" class="text-xs text-blue-600 hover:underline">Get your PAT</a>
          </div>
          <div>
            <label for="ynabBudget" class="block text-sm font-medium text-gray-700 mb-1">Budget:</label>
            <select id="ynabBudget" disabled class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
              <option value="">Enter PAT first...</option>
            </select>
          </div>
          <div>
            <label for="ynabAccount" class="block text-sm font-medium text-gray-700 mb-1">Fidelity Account:</label>
            <select id="ynabAccount" disabled class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
              <option value="">Select budget first...</option>
            </select>
          </div>
        </div>
        <div class="border-t border-gray-200 px-4 py-3 flex justify-end gap-2">
          <button id="cancelYnabConfig" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50">
            Cancel
          </button>
          <button id="saveYnabConfig" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
            Save Configuration
          </button>
        </div>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 flex items-center justify-center z-50" style="display: none; pointer-events: none;">
      <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-sm" style="pointer-events: auto;">
        <h2 id="alertTitle" class="text-lg font-semibold text-gray-900 mb-3">Alert</h2>
        <p id="alertMessage" class="text-gray-700 mb-4"></p>
        <div class="flex justify-end">
          <button id="alertOkBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center z-50" style="display: none; pointer-events: none;">
      <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md" style="pointer-events: auto;">
        <h2 id="confirmTitle" class="text-lg font-semibold text-gray-900 mb-3">Confirm Import</h2>
        <div id="confirmMessage" class="text-gray-700 mb-4"></div>
        <div class="flex justify-end gap-2">
          <button id="confirmCancelBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50">
            Cancel
          </button>
          <button id="confirmOkBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
            Continue Import
          </button>
        </div>
      </div>
    </div>

    <script src="lib/storage-utils.js"></script>
    <!-- Bank adapter -->
    <script src="lib/banks/fidelity/transformer.js"></script>
    <!-- YNAB modules -->
    <script src="lib/ynab/api.js"></script>
    <script src="lib/ynab/deduplicator.js"></script>
    <!-- UI -->
    <script src="lib/helpers.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
