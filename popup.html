<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidelity Transaction Scraper</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <!-- Root container with fixed dimensions -->
    <div id="root" class="w-full h-full max-w-full flex flex-col overflow-hidden bg-gray-50">
      <!-- Action Bar (Settings + Summary + YNAB Status combined) -->
      <div class="px-3 py-2 flex-shrink-0">
        <div class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg">
          <div class="flex items-center justify-between text-sm">
            <div class="flex items-center gap-3">
              <button id="configureYnabBtn" class="text-xs hover:underline" title="Configure YNAB">
                <span id="ynabStatusText">Configure YNAB</span>
              </button>
              <span class="border-l border-gray-300 h-4"></span>
              <label class="flex items-center gap-1.5 cursor-pointer" title="Skip Core Funds">
                <div class="relative">
                  <input type="checkbox" id="skipCoreFunds" checked class="sr-only peer" />
                  <div class="w-8 h-4 bg-gray-300 rounded-full peer peer-checked:bg-blue-600 transition-colors"></div>
                  <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-4"></div>
                </div>
                <span class="text-gray-500 text-xs">Skip Core Funds</span>
              </label>
              <span class="border-l border-gray-300 h-4"></span>
              <span id="summaryStats" class="text-xs text-gray-600"></span>
            </div>
            <div class="flex items-center gap-2">
              <button id="scrapeBtn" class="px-2.5 py-1 text-xs text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50">
                Scrape
              </button>
              <button id="ynabImportBtn" class="px-2.5 py-1 text-xs text-white bg-blue-600 rounded hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                Import
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Container -->
      <div class="flex-1 min-h-0 overflow-hidden px-3 pb-2">
        <div id="results" class="h-full overflow-hidden">
          <div id="instructions" class="text-sm text-gray-600">
            <div class="mb-2">To get started:</div>
            <ol class="list-decimal list-inside ml-2">
              <li>Navigate to the Activity & Orders page for the intended Fidelity account</li>
              <li>Click "Scrape Transactions"</li>
            </ol>
          </div>
        </div>
      </div>

    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed inset-0 z-50 pointer-events-none flex flex-col items-center justify-end p-4 gap-2"></div>

    <!-- YNAB Configuration Modal -->
    <div id="ynabModal" class="hidden fixed inset-0 bg-gray-900/30 backdrop-blur-[1px] flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg max-h-4/5 overflow-y-auto">
        <div class="border-b border-gray-200 px-4 py-3">
          <h2 class="text-lg font-semibold text-gray-900">YNAB Configuration</h2>
        </div>
        <div class="p-4 space-y-4">
          <div>
            <label for="ynabToken" class="block text-sm font-medium text-gray-700 mb-1">Personal Access Token:</label>
            <input type="password" id="ynabToken" placeholder="Enter your YNAB PAT" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <a href="https://app.ynab.com/settings/developer" target="_blank" class="text-xs text-blue-600 hover:underline">Get your PAT</a>
          </div>
          <div>
            <label for="ynabBudget" class="block text-sm font-medium text-gray-700 mb-1">Budget:</label>
            <select id="ynabBudget" disabled class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
              <option value="">Enter PAT first...</option>
            </select>
          </div>
          <div>
            <label for="ynabAccount" class="block text-sm font-medium text-gray-700 mb-1">Fidelity Account:</label>
            <select id="ynabAccount" disabled class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
              <option value="">Select budget first...</option>
            </select>
          </div>
        </div>
        <div class="border-t border-gray-200 px-4 py-3 flex justify-end gap-2">
          <button id="cancelYnabConfig" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50">
            Cancel
          </button>
          <button id="saveYnabConfig" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
            Save Configuration
          </button>
        </div>
      </div>
    </div>

    <script src="browser-polyfill.min.js"></script>
    <script src="lib/storage-utils.js"></script>
    <!-- Bank adapter -->
    <script src="lib/banks/fidelity/transformer.js"></script>
    <!-- YNAB modules -->
    <script src="lib/watermark.js"></script>
    <script src="lib/ynab/api.js"></script>
    <script src="lib/ynab/deduplicator.js"></script>
    <!-- Services -->
    <script src="lib/transaction-service.js"></script>
    <!-- UI -->
    <script src="lib/helpers.js"></script>
    <script src="lib/ui/match-canvas.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
